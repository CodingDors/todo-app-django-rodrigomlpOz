<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo App</title>
    </head>
    <body>
        <h1>Todo App</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>

        <h2>Add New Task</h2>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input type="text" name="new_task" />
            <input type="submit" />
        </form>
    </body>
</html>
